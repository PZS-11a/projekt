<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Dobókocka Szimulátor</title>
  </head>
  <body>
    <h1>Dobókocka Szimulátor</h1>
    <p>Kattints a dobás gombra a két dobókocka eredményének megjelenítéséhez:</p>
    <button id="dobasGomb">Dobás</button>
    <div>
      <div class="kocka" id="elsoDobokocka"></div>
      <div class="kocka" id="masodikDobokocka"></div>
    </div>
    <p>A dobás eredménye: <span id="osszeg"></span></p>
  </body>
</html>
